<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        body {
            background: #666;
        }

        nav {
            width: 700px;
            padding: 50px 0;
            overflow: hidden;
        }

        nav a {
            display: inline-block;
            position: relative;
            margin: 15px 10px;
            text-decoration: none;
            font-size: 1.35em;
            color: #fff;
            outline: none;
        }

        .effect2 a {
            padding: 0 10px;
            overflow: hidden;
        }

        .effect2 a span {
            display: inline-block;
            position: relative;
            transition: 0.3s;
        }

        .effect2 a span:before {
            content: attr(data-hover);/*속성값*/
            position: absolute;
            top: 100%;
            font-weight: 600;
        }

        .effect2 a:hover span {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <nav class="effect2">
        <a href="#"><span data-hover="HTML">HTML</span></a>
        <a href="#"><span data-hover="CSS">CSS</span></a>
        <a href="#"><span data-hover="Javascript">Javascript</span></a>
        <a href="#"><span data-hover="jQuery">jQuery</span></a>
        <a href="#"><span data-hover="References">References</span></a>
    </nav>
</body>
</html>
